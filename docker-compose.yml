version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: messaging_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: messaging_app
    networks:
      - messaging_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: messaging_backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - MONGO_DB_NAME=messaging_app
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - APP_ENCRYPTION_KEY=${APP_ENCRYPTION_KEY}
      - HOST=0.0.0.0
      - PORT=8000
    depends_on:
      - mongodb
    networks:
      - messaging_network
    restart: unless-stopped
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: messaging_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - messaging_network
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  mongodb_data:

networks:
  messaging_network:
    driver: bridge

